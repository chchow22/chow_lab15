<form ng-submit = "makeStory(noun1, noun2, noun3, noun4, noun5, verb1, verb2, verb3, verb4,
adjective1, adjective2, adjective3, adjective4, adverb1, adverb2)">
  <input type = "text" ng-model = "noun1" placeholder="Enter a name">
  <input type = "text" ng-model = "noun2" placeholder="Enter a name">
  <input type = "text" ng-model = "noun3" placeholder="Enter noun">
  <input type = "text" ng-model = "noun4" placeholder="Enter noun">
  <input type = "text" ng-model = "noun5" placeholder="Enter a number">
  <input type = "text" ng-model = "verb1" placeholder="Enter verb in past tense">
  <input type = "text" ng-model = "verb2" placeholder="Enter verb in present tense">
  <input type = "text" ng-model = "verb3" placeholder="Enter verb in present tense">
  <input type = "text" ng-model = "verb4" placeholder="Enter verb in past tense">
  <input type = "text" ng-model = "adjective1" placeholder="Enter adjective">
  <input type = "text" ng-model = "adjective2" placeholder="Enter adjective">
  <input type = "text" ng-model = "adjective3" placeholder="Enter adjective">
  <input type = "text" ng-model = "adjective4" placeholder="Enter adjective">
  <input type = "text" ng-model = "adverb1" placeholder="Enter adverb">
  <input type = "text" ng-model = "adverb2" placeholder="Enter adverb">
  <button type = "submit"> Done! </button>
</form>
